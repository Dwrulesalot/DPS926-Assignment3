<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-title size="large" >Transactions History</ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Personal touch to calculate total cost and total pizza count -->
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-title size="large" >History Total: ${{this.managerService.historyCostTotal()}} </ion-title>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-title size="large" >Number of Ordered Pizzas: {{this.managerService.historyPizzaCountTotal()}} </ion-title>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>


<ion-list *ngFor="let order of this.managerService.allOrders" >
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-label>{{order[0].date}}
        </ion-label>
      </ion-row>

      <ion-row>
          <ion-col>
            <ion-label>Cost: ${{order[1].cost}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Number of pizzas: {{order[2].pizzas}}</ion-label>
          </ion-col>
        
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>

</ion-content>
